<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- White background with rounded corners -->
  <rect width="200" height="200" fill="#ffffff" rx="30"/>
  
  <!-- Waree's Guesthouse Logo Placeholder -->
  <!-- This is a simplified version - will be replaced by actual logo from /src/assets/ -->
  
  <!-- Bird (Teal/Turquoise) -->
  <g transform="translate(60, 50)">
    <!-- Bird body -->
    <ellipse cx="30" cy="40" rx="20" ry="28" fill="#0a9396"/>
    
    <!-- Bird head -->
    <circle cx="30" cy="20" r="16" fill="#0a9396"/>
    
    <!-- Wing detail -->
    <path d="M 30 30 Q 50 30 55 45 Q 50 38 30 38 Z" fill="#94d2bd" opacity="0.7"/>
    
    <!-- Eye -->
    <circle cx="33" cy="17" r="3" fill="#ffffff"/>
    <circle cx="34" cy="16" r="2" fill="#000000"/>
    
    <!-- Beak -->
    <path d="M 42 20 L 52 20 L 47 24 Z" fill="#ff6b35"/>
  </g>
  
  <!-- Key (Orange) -->
  <g transform="translate(90, 120)">
    <!-- Key head (circular) -->
    <circle cx="8" cy="8" r="7" fill="none" stroke="#ff6b35" stroke-width="3"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#ff6b35" stroke-width="2"/>
    
    <!-- Key shaft -->
    <rect x="14" y="6" width="25" height="4" fill="#ff6b35" rx="1"/>
    
    <!-- Key teeth -->
    <rect x="32" y="3" width="3" height="3" fill="#ff6b35"/>
    <rect x="36" y="6" width="3" height="4" fill="#ff6b35"/>
    <rect x="32" y="10" width="3" height="3" fill="#ff6b35"/>
  </g>
  
  <!-- Brand initial "W" (subtle) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0a9396" text-anchor="middle" opacity="0.6">W</text>
</svg>
